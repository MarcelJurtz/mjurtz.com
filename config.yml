baseURL: https://mjurtz.com/
languageCode: en-us
title: Marcel Jurtz
theme: "PaperMod"

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Personal Website"
    author: "Marcel Jurtz"
    defaultTheme: dark
    # disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: false
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Home"
        Content: >
            Welcome to my site.
            - I use this space to write about whatever comes to my mind - mostly related to programming and / or endurance sports.
            However, I also include other topics if I think they'd be worth to save or helpful for others.
            Feel free to use any of the options below to get in touch! I'm always up for new connections and feedback!

            Below the socials you find an overview of my recent posts. For all current articles, check out the archive.
    socialIcons:
        - name: github
          url: "https://github.com/marceljurtz"
        - name: linkedin
          url: "https://www.linkedin.com/in/marcel-jurtz/"
        - name: instagram
          url: "https://instagram.com/marceljurtz"
        - name: strava
          url: "https://www.strava.com/athletes/33542098"

    assets:
        disableHLJS: true
    #     favicon: "<link / abs url>"
    #     favicon16x16: "<link / abs url>"
    #     favicon32x32: "<link / abs url>"
    #     apple_touch_icon: "<link / abs url>"
    #     safari_pinned_tab: "<link / abs url>"

    # cover:
    #     hidden: true # hide everywhere but not in structured data
